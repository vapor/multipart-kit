name: CI

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    container: swift:latest
    steps:
    - uses: actions/checkout@v4
    - run: swift build --build-tests
    - run: swift test --skip-build --enable-swift-testing --parallel
  lint:
    runs-on: ubuntu-latest
    container: swift:latest
    steps:
      - uses: actions/checkout@v4
      - run: swift format lint -r -p -s .
